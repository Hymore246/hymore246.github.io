		/*
		Run when the page loads and populates all the dropdown menues before calling resetAll() to
		assign everything to their default values.
		*/
		function init() {		
			selecters = ["pick_fringing_deco", "pick_inlaid_deco", "pick_binding_deco", "pick_trim_deco", "pick_fringing_deco2", "pick_fringing2_deco2", "pick_inlaid_deco2", "pick_inlaid2_deco2", "pick_binding_deco2", "pick_binding2_deco2", "pick_trim_deco2", "pick_trim2_deco2"];
			arrays = [fringe_generic, gems_generic, metals, metals, fringe_generic_plural, fringe_generic_plural, gems_generic_plural, gems_generic_plural, metals, metals, metals, metals];
			combo_selectors = ["pick_color", "pick_material", "pick_fringing_specific_deco2", "pick_inlaid_specific_deco2"];
			combo_arrays = [colors_all, materials_all, fringe_all, gems_all];
			
			//For the sake of saving space, all SELECT elements are populated using for loops	
			for(var i = 0; i < selecters.length; i++) {
				select = document.getElementById(selecters[i]);
				for(var j = 0; j < arrays[i].length; j++) {
					var opt = arrays[i][j];
					var el = document.createElement("option");
					el.textContent = opt;
					el.value = opt;
					select.appendChild(el);
				}
				select.value = arrays[i][0];	
			}			
			
			/*
			A second for loop is needed here for large arrays that combine multiple lists with 
			bolded "labels" that separate each section. These array also start at the second
			choice to avoid having a label as a default choice.
			*/
			for(var i = 0; i < combo_selectors.length; i++) {
				select = document.getElementById(combo_selectors[i]);
				for(var j = 0; j < combo_arrays[i].length; j++) {
					var opt = combo_arrays[i][j];
					var el = document.createElement("option");
					el.textContent = opt;
					el.value = opt;
					if(opt[0] == "-") {
						el.style = "font-weight: bold";
					}
					select.appendChild(el);
				}
				select.value = combo_arrays[i][1];	
			}
			
			//resetAll() sets everything to their default values
			resetAll();
		}

		/*
		Simple function that prepends either 'a' or 'an' depending on the first letter of the
		decoration1 field. If decocation1 is empty, the material field is used instead.		
		*/
		function setArticle() {
			field = document.getElementById("decoration1").innerHTML;
			
			if(field == "") {
				field = document.getElementById("material").innerHTML;
			}			
			
			if(field[0] == "a" || field[0] == "e" || field[0] == "i" || field[0] == "o" || field[0] == "u") {
				document.getElementById("article").innerHTML = "an";
			}
			else {
				document.getElementById("article").innerHTML = "a";
			}
		}
		
		/*
		Resets all choices back to default. Allowing for a fresh start.
		Includes:
		Sets all drop down fields to their starting value.
		Resets the visiblity of all secondary drop down fields.
		Changes the displayed sheath text to "a leather sheath"
		*/
		function resetAll() {		
			document.getElementById("pick_deco").value = "Nothing";
			document.getElementById("pick_material").value = "leather";
			
			document.getElementById("deco_div_color").style.display = 'none';

			document.getElementById("pick_deco2").value = "Nothing";	
			document.getElementById("pick_fringing2_deco2").value = "Nothing";
			document.getElementById("pick_inlaid2_deco2").value = "Nothing";
			document.getElementById("pick_binding2_deco2").value = "Nothing";
			document.getElementById("pick_trim2_deco2").value = "Nothing";
			
			document.getElementById("deco2_div_fringing_specific").style.display = 'none';
			document.getElementById("deco2_div_fringing").style.display = 'none';
			document.getElementById("deco2_div_gem_specific").style.display = 'none';
			document.getElementById("deco2_div_gem").style.display = 'none';
			document.getElementById("deco2_div_binding").style.display = 'none';
			document.getElementById("deco2_div_trim").style.display = 'none';		
			
			obj = document.getElementById("pick_material")
			changeValue(obj.value, obj.oldvalue, obj.id, 'material');
			obj = document.getElementById("pick_sheath_location1")
			changeValue(obj.value, obj.oldvalue, obj.id, 'sheath_type');
			document.getElementById("decoration1").innerHTML = "";
			document.getElementById("decoration2").innerHTML = "";
		}
		
		/*
		Generates a completely random sheath. Good for bored and inspiration.
		First, all options are reset and then random choices are made for each field.
		Code is made to make sure that each field unhides the menues with the right choices selected.		
		*/
		function createRandomSheath() {			
			//For decoration1 section
			deco_dict = {"Colors...":'pick_color', "Fringing...":'pick_fringing_deco', "Inlaid Gem...":'pick_inlaid_deco', "Bound in Metal...":'pick_binding_deco', "Trimmed with Metal...":'pick_trim_deco'};
			choice_dict = {"Colors...":'Color', "Fringing...":'Fringing', "Inlaid Gem...":'Inlaid', "Bound in Metal...":'Metal', "Trimmed with Metal...":'Metal'};			
			
			//For decoration2 section
			deco2_dict = {"One Fringing...":'pick_fringing_specific_deco2', "Two Fringings...":'pick_fringing_deco2', "One Inlaid Gem...":'pick_inlaid_specific_deco2', "Two Inlaid Gems...": "pick_inlaid_deco2", "Bound in Metal...":'pick_binding_deco2', "Trimmed with Metal...":'pick_trim_deco2'};
			combo_dict = {"One Fringing...":null, "Two Fringings...":'pick_fringing2_deco2', "One Inlaid Gem...":null, "Two Inlaid Gems...": "pick_inlaid2_deco2", "Bound in Metal...":"pick_binding2_deco2", "Trimmed with Metal...":"pick_trim2_deco2"};
			
			//Reset all values before doing anything.
			resetAll();
			
			
			//Select a random option for section: decoration1
			select_deco  = document.getElementById("pick_deco");
			options = select_deco.children;  
			random  = Math.floor(Math.random() * options.length);
			
			select_deco.value = options[random].value;
			changeValue(select_deco.value, select_deco.oldvalue, select_deco.id, 'decoration1');
			
			//This variable is used to prevent decoration2 option from being the same
			deco_choice = "Any";
				
			if(select_deco.value != "Nothing") {
				do {
					select  = document.getElementById(deco_dict[select_deco.value]);
					options = select.children;  
					random  = Math.floor(Math.random() * options.length);
				} while (options[random].value[1] == "-");				
				select.value = options[random].value;	
				deco_choice = choice_dict[select_deco.value];
				changeValue(select.value, select.oldvalue, select.id, 'decoration1');
			}
			
			
			//Select a random option for section: material
			do {
				select  = document.getElementById("pick_material");
				options = select.children;  
				random  = Math.floor(Math.random() * options.length);
			} while (options[random].value[1] == "-");
			
			select.value = options[random].value;
			changeValue(select.value, select.oldvalue, select.id, 'material');			
		
		
			//Select a random option for section: sheath style			
			select  = document.getElementById("pick_sheath_style");
			options = select.children;  
			random  = Math.floor(Math.random() * options.length);
			
			select.value = options[random].value;
			changeValue(select.value, select.oldvalue, select.id, 'sheath_type');			
			
			//Most choices only have one worn location so randomness is not needed.
			//Otherwise, pick a random random worn location
			if(select.value == "sheath" || select.value == "scabbard" || select.value == "quiver") {
				select = document.getElementById("pick_sheath_location1");
				options = select.children;  
				random = Math.floor(Math.random() * options.length);				
				select.value = options[random].value;
				changeValue(select.value, select.oldvalue, select.id, 'sheath_type');	
			}
			else if(select.value == "dagger sheath" || select.value == "dagger scabbard") {
				select = document.getElementById("pick_sheath_location2");
				options = select.children;  
				random = Math.floor(Math.random() * options.length);				
				select.value = options[random].value;
				changeValue(select.value, select.oldvalue, select.id, 'sheath_type');	
			}
			
			
			//Select a random option for section: decoration2
			do {
				select_deco2  = document.getElementById("pick_deco2");
				options = select_deco2.children;
				random  = Math.floor(Math.random() * options.length);	
				deco2_value = options[random].value;
			} while(deco2_value.includes(deco_choice));
				
				
			if(deco2_value != "Nothing") {
				do {				
					select  = document.getElementById(deco2_dict[deco2_value]);
					options = select.children;  
					random  = Math.floor(Math.random() * options.length);			
					select.value = options[random].value;
				} while (options[random].value[1] == "-");
				
				//For decoration2 options that have two sub dropdown menues
				if(combo_dict[deco2_value] != null) {
					do {
						select2  = document.getElementById(combo_dict[deco2_value]);
						options = select2.children;  
						random  = Math.floor(Math.random() * options.length);				
						select2.value = options[random].value;
					} while (select.value == select2.value);	
				
				}
			}
			select_deco2.value = deco2_value;		
			changeValue(select_deco2.value, select_deco2.oldvalue, select_deco2.id, 'decoration2');
		}
