		/*
		ABOUT
		The Knitting Designer was created by Hymore.
		This is a tool that helps design of knitting projects. The tool was made for the Gemstone 4 community
		and is free to use and open sourced. The tool uses only HTML and client side javascript. Meaning, it
		doesn't need an internet connection to function. The designer can be used offline by downloading
		the HTML page and opening it in a web browser.
		Special Thanks to Darrgo for help explaining how knitted items are made.
		
		VERSION HISTORY:
		v1.0  
		- Initial release.
		
		v1.1  
		- Fixed crocheted option error.
		- Added more yarn material types.
		- Reorder several options to be alphabetical.
		- Reorganized several options.
		
		v1.2  
		- Split Color, Design, and Material choices into submenues.
		- Added input boxes for color and material.
		- Added a bunch of new color fields due to custom color possibilities.
		- Reorder several options to be alphabetical.
		- Changed return link to be inside a position div.
		
		v1.3
		- Added several new item types.
		- Changed profession title ROGUE to LOCKSMITHING.
		- Removed unneeded commented-out lines.
		- Fixed a bug in createRandomItem().		
		
		v1.4
		- Fixed bug in createRandomItem() that prevent the second normal color from changing.
		- Nature-designs are now categorized and alphabetical.
		
		v1.5
		- Changed many condition statements to use dictionary "include" instead of multiple or's.
		- Change many if-else condition logic trees to use switch instead.
		- Added populateDropDown and setInitialValue functions.
		- Fixed "oven mitts" not using "some" article.
		
		v1.6
		- Added "cobbling trim" and "cobbling upper" item types with code to support the choices
		
		*/

		/*
			Using all the strings in values_array,
			add each one to the dropdown menu, menu_id.			
		*/
		function populateDropDown(menu_id, values_array) {		
			select = document.getElementById(menu_id);
			for(var j = 0; j < values_array.length; j++) {
				var opt = values_array[j];
				var el = document.createElement("option");
				el.textContent = opt;
				el.value = opt;
				if(opt[0] == "-") {
					el.style = "font-weight: bold;";
				}
				select.appendChild(el);
			}
		}

		
		/*
		Main function of the tool. Currently serves as a wrapper for the four sub-functions
		that will update a section of the sheath description.
		*/
		function changeValue(set_value, prev_value, caller_id) {
			//Any option that starts with '-' is a non-option that shouldn't be picked.
			//Revert the new value to the old value and do nothing else.
			if(set_value[0] == "-") {
				document.getElementById(caller_id).value = prev_value;
				return 0;
			}			
			
			new_value = "";
			design_array = ["pick_design", "pick_design_extra", "pick_design_basic", "pick_design_animal", "pick_design_floral", "pick_design_nature", "pick_design_pattern", "pick_design_religion", "pick_design_profession"];
			color_array = ["pick_color", "pick_color1", "pick_color2", "custom_color_input1", "custom_color_input2", "pick_normal_custom_color1", "pick_normal_custom_color2", "custom_color_normal_custom_input1", "custom_color_normal_custom_input2", "pick_color1"];
			material_array = ["pick_material", "pick_material_common", "pick_material_rare", "custom_material_input"];
			
			if(caller_id == "pick_description" || caller_id == "pick_description_cobbling") {
			    new_value = changeValueDescription(set_value, caller_id);
				text_field = "description";	
			}			
			else if(design_array.includes(caller_id)) {
			    new_value = changeValueDesign(set_value, caller_id);
				text_field = "design";					
			}		
			else if(color_array.includes(caller_id)) {
			    new_value = changeValueColor(set_value, prev_value, caller_id);
				text_field = "color";			
			}
			else if(material_array.includes(caller_id)) {				
			    new_value = changeValueMaterial(set_value, caller_id);
				text_field = "material";					
			}
			else if(caller_id == "pick_item_type") {
			    new_value = changeValueItemType(set_value, caller_id);
				text_field = "item_type";					
			}		
			//This shouldn't happen. If it doesn't make the error REALLY obvious
			else {
				new_value = set_value;
				text_field = "article";	
			}
			
			document.getElementById(text_field).innerHTML = new_value;
			setArticle();			
		}
		

		/*
		Update the Description text field with a new value.
		*/		
		function changeValueDescription(set_value, caller_id) {
			if(set_value == "Nothing") {
				return "";				
			}		
		
			if(set_value == "crocheted") {
				document.getElementById("pick_design").value = "Nothing"				
				document.getElementById("design_div_basic").style.display = 'none';				
				document.getElementById("design_div_animal").style.display = 'none';				
				document.getElementById("design_div_floral").style.display = 'none';				
				document.getElementById("design_div_nature").style.display = 'none';			
				document.getElementById("design_div_pattern").style.display = 'none';						
				document.getElementById("design_div_profession").style.display = 'none';				
				document.getElementById("design_div_religion").style.display = 'none';			
				document.getElementById("design_div_extra").style.display = 'none';		
			    document.getElementById("design").innerHTML = "";
			}		
			return set_value;
		}

			common_value = document.getElementById("pick_material_common").value;	
			rare_value = document.getElementById("pick_material_rare").value;			
			custom_value = document.getElementById("custom_material_input").value;

			switch(caller_id) {
				case "pick_material":
					common_div.style.display = 'none';
					rare_div.style.display = 'none';
					custom_div.style.display = 'none';
					
					switch(set_value) {
						case "Common Yarn...":
							common_div.style.display = 'block';	
							return common_value;
						case "Rare Yarn...":
							rare_div.style.display = 'block';
							return rare_value;
						case "Custom Yarn...":
							custom_div.style.display = 'block';
							return "...";							
					}
					break;
				case "custom_material_input":
					if(set_value == "") {
						return "...";
					}					
				case "pick_material_common":
				case "pick_material_rare":
					return set_value;
			
			}
		}
		

		/*
		Update the Design Style text field with a new value.
		*/				
		function changeValueDesign(set_value, caller_id) {		
			design_div_basic = document.getElementById("design_div_basic");
			design_div_animal = document.getElementById("design_div_animal");
			design_div_floral = document.getElementById("design_div_floral");
			design_div_nature = document.getElementById("design_div_nature");
			design_div_pattern = document.getElementById("design_div_pattern");
			design_div_profession = document.getElementById("design_div_profession");
			design_div_religion = document.getElementById("design_div_religion");
			design_div_extra = document.getElementById("design_div_extra");
			basic_value = document.getElementById("pick_design_basic").value;
			animal_value = document.getElementById("pick_design_animal").value;
			floral_value = document.getElementById("pick_design_floral").value;
			nature_value = document.getElementById("pick_design_nature").value;
			pattern_value = document.getElementById("pick_design_pattern").value;
			profession_value = document.getElementById("pick_design_profession").value;
			religion_value = document.getElementById("pick_design_religion").value;
			extra_value = document.getElementById("pick_design_extra").value;
			pick_value = document.getElementById("pick_design").value;
			base_value = "";
			
			//Relation dictionaries
			div_dict = {"Basic Designs...": design_div_basic, "Animal Designs...": design_div_animal, "Floral Designs...": design_div_floral, "Nature Designs...": design_div_nature, "Pattern Designs...": design_div_pattern, "Profession Designs...": design_div_profession, "Religion Designs...": design_div_religion};
			value_dict = {"Basic Designs...": basic_value, "Animal Designs...": animal_value, "Floral Designs...": floral_value, "Nature Designs...": nature_value, "Pattern Designs...": pattern_value, "Profession Designs...": profession_value, "Religion Designs...": religion_value};
			div_extra_array = ["Animal Designs...", "Floral Designs...", "Nature Designs...", "Pattern Designs...", "Profession Designs...", "Religion Designs..."];
			
			
			if(document.getElementById("pick_description").value == "crocheted") {
				document.getElementById("pick_description").value = "knitted";		
			    document.getElementById("description").innerHTML = "knitted";
			}

			switch(caller_id) {
				case "pick_design":
					design_div_basic.style.display = 'none';				
					design_div_animal.style.display = 'none';				
					design_div_floral.style.display = 'none';				
					design_div_nature.style.display = 'none';			
					design_div_pattern.style.display = 'none';						
					design_div_profession.style.display = 'none';				
					design_div_religion.style.display = 'none';			
					design_div_extra.style.display = 'none';		
					
					if(set_value == "Nothing") {
						return "";
					}
				
					div_dict[set_value].style.display = 'block';
					
					if(!div_extra_array.includes(set_value)) {
						return value_dict[set_value];
					}
						
					design_div_extra.style.display = 'block';
					return value_dict[set_value] + "-" + extra_value;
				
				case "pick_design_extra":
					return value_dict[pick_value] + "-" + extra_value;
				
				case "pick_design_basic":
					return set_value;			
				
				default:
					return set_value + "-" + extra_value;
			}		
		}
		

		/*
		Update the Color text field with a new value.
		Because there can be two colors, possibly custom colors, a lot of extra code is needed.
		*/		
		function changeValueColor(set_value, prev_value, caller_id) {
			color1_div = document.getElementById("color1_div");
			color2_div = document.getElementById("color2_div");		
			color1_custom_div = document.getElementById("color_custom_one_div");		
			color2_custom_div = document.getElementById("color_custom_two_div");		
			color1_normal_custom_div = document.getElementById("color_normal_custom_one_div");		
			color2_normal_custom_div = document.getElementById("color_normal_custom_two_div");	
			color_option = document.getElementById("pick_color").value;	
			color1_value = document.getElementById("pick_color1").value			
			color2_value = document.getElementById("pick_color2").value			
			custom_color1_value = document.getElementById("custom_color_input1").value;
			custom_color2_value = document.getElementById("custom_color_input2").value;

			switch(caller_id) {
				case "pick_color":
					color1_div.style.display = 'none';
					color2_div.style.display = 'none';		
					color1_custom_div.style.display = 'none';		
					color2_custom_div.style.display = 'none';		
					color1_normal_custom_div.style.display = 'none';		
					color2_normal_custom_div.style.display = 'none';
					
					switch(set_value) {
						case 'Nothing':
							return "";
							
						case 'Multicolored':
							return "multicolored";
							
						case 'One Normal Color...':
							color1_div.style.display = 'block';
							
							return color1_value;
							
						case 'Two Normal Colors...':
							color1_div.style.display = 'block';
							color2_div.style.display = 'block';
							
							return color1_value + " and " + color2_value
							
						case 'One Custom Color...':
							color1_custom_div.style.display = 'block';
							if(custom_color1_value == "") {
								return "...";
							}
							
							return custom_color1_value;
							
						case 'Two Custom Colors...':
							color1_custom_div.style.display = 'block';		
							color2_custom_div.style.display = 'block';
							
							if(custom_color1_value == "") {
								custom_color1_value = "...";
							}
							
							if(custom_color2_value == "") {
								custom_color2_value = "...";
							}
							
							return custom_color1_value + " and " + custom_color2_value;
							
						case 'One Normal and One Custom Color...':
							color1_normal_custom_div.style.display = 'block';			
							color = document.getElementById("pick_normal_custom_color1").value;			
							custom_color = document.getElementById("custom_color_normal_custom_input1").value;	
							
							if(custom_color == "") {
								custom_color = "...";
							}					
							
							return color + " and " + custom_color;
							
						case 'One Custom and One Normal Color...':
							color2_normal_custom_div.style.display = 'block';	
							custom_color = document.getElementById("custom_color_normal_custom_input2").value;	
							color = document.getElementById("pick_normal_custom_color2").value;	
												
							if(custom_color == "") {
								custom_color = "...";
							}
							
							return custom_color + " and " + color;
					}	
					break;
				
				case "pick_color1":
					extra_value = document.getElementById("pick_color2").value;	
					
					switch(color_option) {
						case "One Normal Color...":
							if(extra_value == set_value) {
								document.getElementById("pick_color2").value = prev_value;
							}				
							
							return set_value;
						
						case "Two Normal Colors...":
							if(extra_value == set_value) {
								document.getElementById("pick_color2").value = prev_value;
								
								return set_value + " and " + prev_value;
							}		
							
							return set_value + " and " + extra_value;
					}
					break;
				
				case "pick_color2":
					base_value = document.getElementById("pick_color1").value;
					
					if(base_value == set_value) {
						document.getElementById("pick_color1").value = prev_value;
						
						return prev_value + " and " + set_value;
					}
					
					return base_value + " and " + set_value;	
				
				case "custom_color_input1":
					custom_value2 = document.getElementById("custom_color_input2").value;	

					if(set_value == "") {
						set_value = "...";
					}

					if(color_option == "Two Custom Colors...") {
						if(custom_value2 == "") {
							custom_value2 =  "...";
						}
						
						return set_value + " and " + custom_value2;				
					}
					
					return set_value;
				
				case "custom_color_input2":					
					if(set_value == "") {
						set_value = "...";
					}

					if(custom_color1_value == "") {
						custom_color1_value =  "...";
					}
					
					return custom_color1_value + " and " + set_value;
				
				case "pick_normal_custom_color1":
					custom_value1 = document.getElementById("custom_color_normal_custom_input1").value;				

					if(custom_value1 == "") {
						custom_value1 =  "...";
					}
					
					return set_value + " and " + custom_value1;		
				
				case "pick_normal_custom_color2":
					custom_value2 = document.getElementById("custom_color_normal_custom_input2").value;				

					if(custom_value2 == "") {
						custom_value2 =  "...";
					}
					
					return custom_value2 + " and " + set_value;		
				
				case "custom_color_normal_custom_input1":
					if(set_value == "") {
						set_value =  "...";
					}				
					
					return document.getElementById("pick_normal_custom_color1").value + " and " + set_value;	
				
				case "custom_color_normal_custom_input2":
					if(set_value == "") {
						set_value =  "...";
					}				
					
					return set_value + " and " + document.getElementById("pick_normal_custom_color2").value;
			}
		}
		

		/*
		Update the Design Style text field with a new value.
		The entire Design section needs to be hidden if cobbling designs are being used.		
		*/							
		function changeValueItemType(set_value, caller_id) {
			document.getElementById("description_div_normal").style.display = 'none';
			document.getElementById("description_div_cobbling").style.display = 'none';			
			document.getElementById("design_div_normal").style.display = 'none';						
			document.getElementById("design_div_cobbling").style.display = 'none';						
		
			if(set_value == "cobbling trim" || set_value == "cobbling upper") {
				document.getElementById("description_div_cobbling").style.display = 'block';	
				document.getElementById("design_div_cobbling").style.display = 'block';	
				document.getElementById("design").innerHTML = '';
				
				obj = document.getElementById("pick_description_cobbling")
				changeValue(obj.value, obj.oldvalue, obj.id);
				
				return "";
			}
		
			document.getElementById("description_div_normal").style.display = 'block';
			document.getElementById("design_div_normal").style.display = 'block';
			
			obj = document.getElementById("pick_design")
			changeValue(obj.value, obj.oldvalue, obj.id);
			
			obj = document.getElementById("pick_description")
			changeValue(obj.value, obj.oldvalue, obj.id);
				
			return set_value;
		}		
		
		
		/*
		Simple function that prepends either 'a' or 'an' depending on the first letter of the
		description field. If decocation1 is empty, the material field is used instead.
		In some cases, the item type will determine if the article will be set to 'some'.
		For cobbling item, the article is always "a bolt of"
		*/
		function setArticle() {
			field = document.getElementById("description").innerHTML;		
			item = document.getElementById("item_type").innerHTML;
			some_array = ["earmuffs", "leggings", "mittens", "oven mitts", "pants", "socks", "stockings", "robes", "gloves", "foreleg wraps", "hind leg wraps", "beetle booties", "spider booties"];
			cobbling_array = ["cobbling upper", "cobbling trim"];
			vowels_array =["a", "e", "i", "o", "u"];

			if(!item) {
				document.getElementById("article").innerHTML = "a bolt of";
			}			
			else if(some_array.includes(item)) {
				document.getElementById("article").innerHTML = "some";
			}
			else if(vowels_array.includes(field[0])) {
				document.getElementById("article").innerHTML = "an";
			}
			else {
				document.getElementById("article").innerHTML = "a";
			}
		}
		
		
		//A small function that finds the first non-header option and set the value for the dropdown menu.		
		function setInitialValue(menu) {
			value = "";
			for(i=0; i < menu.length; i++) {
				menu.selectedIndex = i;
				value = menu.value;
				if(value[0] != "-") {
					break;
				}
			}			
		}

		
		/*
		Resets all choices back to default. Allowing for a fresh start.
		Includes:
		Sets all drop down fields to their starting value.
		Resets the visiblity of all secondary drop down fields.
		Changes the displayed sheath text to "a leather sheath"
		*/
		function resetAll() {						
			if(!document.getElementById("item_type_lock").checked) {
				setInitialValue(document.getElementById("pick_item_type"));
				
				obj = document.getElementById("pick_item_type");
				changeValue(obj.value, obj.oldvalue, obj.id);
			}
			
			if(!document.getElementById("description_lock").checked) {
				setInitialValue(document.getElementById("pick_description"));	
				setInitialValue(document.getElementById("pick_description_cobbling"));	
				document.getElementById("description_div_normal").style.display = 'none';
				document.getElementById("description_div_cobbling").style.display = 'none';				
				item_type = document.getElementById("pick_item_type").value;
				
				if(item_type == "cobbling trim" || item_type == "cobbling upper") {
					document.getElementById("description_div_cobbling").style.display = 'block';
					obj = document.getElementById("pick_description_cobbling");
				}
				else {
					document.getElementById("description_div_normal").style.display = 'block';
					obj = document.getElementById("pick_description");
				}
				
				changeValue(obj.value, obj.oldvalue, obj.id);
			}
				
			if(!document.getElementById("design_lock").checked) {
				setInitialValue(document.getElementById("pick_design"));
				setInitialValue(document.getElementById("pick_design_cobbling"));
				setInitialValue(document.getElementById("pick_design_basic"));
				setInitialValue(document.getElementById("pick_design_animal"));
				setInitialValue(document.getElementById("pick_design_floral"));
				setInitialValue(document.getElementById("pick_design_nature"));
				setInitialValue(document.getElementById("pick_design_pattern"));
				setInitialValue(document.getElementById("pick_design_profession"));
				setInitialValue(document.getElementById("pick_design_religion"));
				setInitialValue(document.getElementById("pick_design_extra"));
				document.getElementById("design_div_normal").style.display = 'none';			
				document.getElementById("design_div_cobbling").style.display = 'none';			
				document.getElementById("design_div_basic").style.display = 'none';				
				document.getElementById("design_div_animal").style.display = 'none';				
				document.getElementById("design_div_floral").style.display = 'none';				
				document.getElementById("design_div_nature").style.display = 'none';			
				document.getElementById("design_div_pattern").style.display = 'none';						
				document.getElementById("design_div_profession").style.display = 'none';				
				document.getElementById("design_div_religion").style.display = 'none';			
				document.getElementById("design_div_extra").style.display = 'none';
				item_type = document.getElementById("pick_item_type").value;
				
				if(item_type == "cobbling trim" || item_type == "cobbling upper") {
					document.getElementById("design_div_cobbling").style.display = 'block';
					obj = document.getElementById("pick_design_cobbling");
				}
				else {
					document.getElementById("design_div_normal").style.display = 'block';
					obj = document.getElementById("pick_design");					
				}				
				
				changeValue(obj.value, obj.oldvalue, obj.id);
			}
				
			if(!document.getElementById("color_lock").checked) {
				setInitialValue(document.getElementById("pick_color"));
				setInitialValue(document.getElementById("pick_color1"));
				document.getElementById("pick_color2").value = "coal black";
				setInitialValue(document.getElementById("pick_normal_custom_color1"));
				setInitialValue(document.getElementById("pick_normal_custom_color2"));
				document.getElementById("custom_color_input1").value = "";
				document.getElementById("custom_color_input2").value = "";
				document.getElementById("custom_color_normal_custom_input1").value = "";
				document.getElementById("custom_color_normal_custom_input2").value = "";
				document.getElementById("color1_div").style.display = 'none';
				document.getElementById("color2_div").style.display = 'none';
				document.getElementById("color_custom_one_div").style.display = 'none';		
				document.getElementById("color_custom_two_div").style.display = 'none';		
				document.getElementById("color_normal_custom_one_div").style.display = 'none';		
				document.getElementById("color_normal_custom_two_div").style.display = 'none';		
				document.getElementById("color").innerHTML = "";				
			}
			
			if(!document.getElementById("material_lock").checked) {
				setInitialValue(document.getElementById("pick_material"));
				setInitialValue(document.getElementById("pick_material_common"));
				setInitialValue(document.getElementById("pick_material_rare"));
				document.getElementById("custom_material_input").value = "";
				document.getElementById("material_div_common").style.display = 'none';				
				document.getElementById("material_div_rare").style.display = 'none';				
				document.getElementById("material_div_custom").style.display = 'none';		
				
				obj = document.getElementById("pick_material");
				changeValue("Common Yarn...", obj.oldvalue, obj.id);
			}
			
			setArticle();			
		}
		
		/*
		Generates a completely random item. Good for boredom and inspiration.
		First, all options are reset and then random choices are made for each field.
		Code is made to make sure that each field unhides the menues with the right choices selected.		
		*/
		function createRandomItem() {			
			design_dict = {"Basic Designs...": "pick_design_basic", "Animal Designs...": "pick_design_animal", "Floral Designs...": "pick_design_floral", "Nature Designs...":"pick_design_nature", "Pattern Designs...": "pick_design_pattern", "Profession Designs...": "pick_design_profession", "Religion Designs...": "pick_design_religion"};
			material_dict = {"Common Yarn...": "pick_material_common", "Rare Yarn...": "pick_material_rare"}
		
			//Reset all values before doing anything.
			resetAll();		
			
			//Select a random option for section: design
			if(!document.getElementById("design_lock").checked) {
				picker = document.getElementById("pick_design");
				item_type = document.getElementById("pick_item_type").value;
			
				if(item_type == "cobbling trim" || item_type == "cobbling trim") {
					picker = document.getElementById("pick_design_cobbling")
				}
					
				do {
					select_design  = picker;
					options = select_design.children;  
					random  = Math.floor(Math.random() * options.length);
				} while (options[random].value[1] == "-");
				
				select_design.value = options[random].value;
				changeValue(select_design.value, select_design.oldvalue, select_design.id);						
					
				if(select_design.value != "Nothing") {	
					if(select_design.value != "Basic Designs...") {
						do {
							select  = document.getElementById("pick_design_extra");
							options = select.children;  
							random  = Math.floor(Math.random() * options.length);
						} while (options[random].value[1] == "-");
						
						select.value = options[random].value;
						changeValue(select.value, select.oldvalue, select.id);				
					}		
					
					do {
						select  = document.getElementById(design_dict[select_design.value]);
						options = select.children;  
						random  = Math.floor(Math.random() * options.length);
					} while (options[random].value[1] == "-");				
					select.value = options[random].value;	
					changeValue(select.value, select.oldvalue, select.id);	
				}
			}
			
			//Select a random option for section: color
			if(!document.getElementById("color_lock").checked) {			
				do {
					select_pick_color  = document.getElementById("pick_color");
					options = select_pick_color.children;
					random  = Math.floor(Math.random() * (options.length - 4));	
					color1_value = options[random].value;
				} while(options[random].value[1] == "-");				
			
			
				select_pick_color.value = color1_value;		
				changeValue(select_pick_color.value, select_pick_color.oldvalue, select_pick_color.id);			
			
				if(select_pick_color.value != "Nothing" && select_pick_color.value != "Multicolored") {
					do {
						select_color1  = document.getElementById("pick_color1");
						options = select_color1.children;
						random  = Math.floor(Math.random() * options.length);	
						color1_value = options[random].value;
					} while(options[random].value[1] == "-");			
			
					select_color1.value = color1_value;		
					changeValue(select_color1.value, select_color1.oldvalue, select_color1.id);						
						
					if(select_pick_color.value == "Two Normal Colors...") {
						do {				
							select_color2  = document.getElementById("pick_color2");
							options = select_color2.children;  
							random  = Math.floor(Math.random() * options.length);			
							color2_value = options[random].value;
						} while (options[random].value[1] == "-" || select_color2.value == color1_value);
						select_color2.value = color2_value;		
						changeValue(select_color2.value, select_color2.oldvalue, select_color2.id);
					}
				}
			}
			
			//Select a random option for section: material
			if(!document.getElementById("material_lock").checked) {
				do {
					select_material  = document.getElementById("pick_material");
					options = select_material.children;  
					random  = Math.floor(Math.random() * (options.length - 1));
				} while (options[random].value[1] == "-");
				
				select_material.value = options[random].value;
				changeValue(select_material.value, select_material.oldvalue, select_material.id);		

				
				do {
					select  = document.getElementById(material_dict[select_material.value]);
					options = select.children;  
					random  = Math.floor(Math.random() * options.length);
				} while (options[random].value[1] == "-");
				
				select.value = options[random].value;
				changeValue(select.value, select.oldvalue, select.id);		
			}
			
			//Select a random option for section: item type
			if(!document.getElementById("item_type_lock").checked) {
				do {
					select  = document.getElementById("pick_item_type");
					options = select.children;  
					random  = Math.floor(Math.random() * options.length);
				} while (options[random].value[1] == "-" ||
						options[random].value == "cobbling trim" || options[random].value == "cobbling upper");
				
				select.value = options[random].value;
				changeValue(select.value, select.oldvalue, select.id);			
			}
			
			//Select a random option for section: description
			if(!document.getElementById("description_lock").checked) {
				picker = document.getElementById("pick_description");
				item_type = document.getElementById("pick_item_type").value;
			
				if(item_type == "cobbling trim" || item_type == "cobbling trim") {
					picker = document.getElementById("pick_description_cobbling")
				}
			
				do {
					select  = picker;
					options = select.children;  
					random  = Math.floor(Math.random() * options.length);
				} while (options[random].value[1] == "-");
				
				select.value = options[random].value;
				changeValue(select.value, select.oldvalue, select.id);			
			}		
		}		
	</SCRIPT>
	<BODY onload="init()">
		<br><br>
		<div id="knitteditem" class="knitted_text" align="center"><b>
			<span id="article"></span> 
			<span id="description"></span> 
			<span id="design"></span> 
			<span id="color"></span> 
			<span id="material"></span> 
			<span id="item_type"></span> 
		</b></div><br><br><br>
		<table width="100%">
		 <tr>
		  <td valign="top" width="20%">
