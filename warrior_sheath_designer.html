		/*
		ABOUT
		The Warrior Sheath Designer was created by Hymore.
		This is a tool that helps design of warrior sheaths. The tool was made for the Gemstone 4 community
		and is free to use and open sourced. The tool uses only HTML and client side javascript. Meaning, it
		doesn't need an internet connection to function. The designer can be used offline by downloading
		the HTML page and opening it in a web browser.
		
		VERSION HISTORY:
		v1.0  
		- Initial release.

		v1.1  
		- Fixed typos. Removed "stones" word from stone gems. Added more gem types.

		v1.2  
		- Fixed typos. Added sizes for pearl gems and ki-lin horn fringing.
		- Removed incorrect Dagger Sheath/Scabbard location text. 
		- Updated plural versions of many gems.        
		- Color categories are now alphabetical, ending with Misc Colors.
				 
		v1.3  
		- Fixed even more typos.
		- Added wrap category to materials (no skins with wrap noun exist yet).
				
		v1.4  
		- Fixed some more typos. Added Ascension area gems.		
		
		v1.5
		- Fixed typos.
		- Updated changeValue() to be a wrapper for four sub-functions that handle value changing.
		- Added Lock checkboxes. Keeps option choice when using Clear All and Random Sheath buttons.
		- Added Custom Fringing and Inlaid Gem input boxes for anything that does not naturall spawn.

		v1.6
		- Added a few new gems.
		- Changed return link to be inside a position div.
		
		v1.7  
		- Fixed typos.
		- Changed many condition statements to use dictionary "include" instead of multiple or's.
		- Change many if-else condition logic trees to use switch instead.
		- Added populateDropDown and setInitialValue functions.
		- Removed unneeded plural arrays.
		- Added Sailor's Grief gems.
		
		v1.8
		- Reduced code bloat in changeValueDecoration2 function.
		- Added bird familiar feather fringings.
		- Added several missing gem types.
		
		v1.9
		- Removed the extra descriptions from materials. Only night hound hide and cave gnome scalp remain.
				
		v1.10
		- Fixed a bug that prevented createRandomSheath() from using decoration1 field.
		- Added new familiar feathers.		
		
		v1.11
		- Updated hide/show HTML element functionality.
		- Refactored changeValueSheathStyle to fix several errors.
		
		*/

		/*
			Using all the strings in values_array,
			add each one to the dropdown menu, menu_id.
			
		*/
		function populateDropDown(menu_id, values_array) {		
			select = document.getElementById(menu_id);
			for(var j = 0; j < values_array.length; j++) {
				var opt = values_array[j];
				var el = document.createElement("option");
				el.textContent = opt;
				el.value = opt;
				if(opt[0] == "-") {
					el.style = "font-weight: bold;";
				}
				select.appendChild(el);
			}
		}
		
		
		/*
			In order to save space from large string arrays,
			this function will take a noun (or possibly several nouns)
			and convert it (or the last noun) into its plural form using
			the pluralize_dict. If the noun is in the dictionary, it will
			be returned unchanged.
		*/
		function pluralizeNoun(noun) {
			words = noun.split(" ");
			new_noun = noun;
			
			if(words.length > 1) {
				new_noun = words[words.length-1];
			}
		
			if(new_noun in pluralize_dict) {
				new_noun = pluralize_dict[new_noun];
			}
			
			return noun.replace(words[words.length-1], new_noun);
		}

				text_field = "decoration1";			
			}
			else if(caller_id == "pick_material") {				
			    new_value = changeValueMaterial(set_value, caller_id);
				text_field = "material";					
			}
			else if(caller_id == "pick_sheath_style" ||	caller_id == "pick_sheath_location1" ||
					caller_id == "pick_sheath_location2") {						
			    new_value = changeValueSheathStyle(set_value, caller_id);	
				text_field = "sheath_type";					
			}		
			else if(decoration2_array.includes(caller_id)) {	
			    new_value = changeValueDecoration2(set_value, prev_value, caller_id);
				text_field = "decoration2";			
			}
			else if(caller_id == "custom_fringing_input") {
				if(set_value == "") {
					new_value = "fringed with ...";				
				}
				else {
					new_value = "fringed with " + set_value;				
				}
				text_field = "decoration2";			
			}
			else if(caller_id == "custom_inlaid_input") {
				if(set_value == "") {
					new_value = "inlaid with ...";				
				}
				else {
					new_value = "inlaid with " + set_value;				
				}
				text_field = "decoration2";			
			}
			//This shouldn't happen. If it doesn't make the error REALLY obvious
			else {
				new_value = set_value;
				text_field = "article";	
			}
			
			document.getElementById(text_field).innerHTML = new_value;
			setArticle();			
		}

			deco_dict = {"pick_color":"", "pick_fringing_deco": " fringed", "pick_inlaid_deco": " inlaid", "pick_binding_deco": " bound", "pick_trim_deco": " trimmed"};
			
			if(Object.keys(deco_dict).includes(caller_id)) {

			}

			deco2 = document.getElementById("pick_deco2");	
			colors = document.getElementById("deco_div_color");
			fringing = document.getElementById("deco_div_fringing");
			gems = document.getElementById("deco_div_inlaid");
			binding = document.getElementById("deco_div_binding");
			trim = document.getElementById("deco_div_trim");
			fringing_specific = document.getElementById("deco2_div_fringing_specific");
			fringing2 = document.getElementById("deco2_div_fringing");
			gem_specific = document.getElementById("deco2_div_gem_specific");
			gems2 = document.getElementById("deco2_div_gem");
			binding2 = document.getElementById("deco2_div_binding");

			fringing.classList.add("hidden-elem");
			gems.classList.add("hidden-elem");
			binding.classList.add("hidden-elem");
			trim.classList.add("hidden-elem");			
			
			switch(set_value) {
				case "Nothing":
					return "";
					
				case "Colors...":
					colors.classList.remove("hidden-elem");
					
					return document.getElementById("pick_color").value;		
					
				case "Fringing...":
					fringing.classList.remove("hidden-elem");	
					
					if(deco2.value == "One Fringing..." || deco2.value == "Two Fringings..." || 
					   deco2.value == "Custom Fringing...") {
						deco2.value = "Nothing";
						document.getElementById("decoration2").innerHTML = "";
						fringing_specific.classList.add("hidden-elem");
						fringing2.classList.add("hidden-elem");
						fringing_custom.classList.add("hidden-elem");
					}		
					
					return document.getElementById("pick_fringing_deco").value + " fringed";	
					
				case "Inlaid Gem...":
					gems.classList.remove("hidden-elem");
					
					if(deco2.value == "One Inlaid Gem..." || deco2.value == "Two Inlaid Gems..." || 
					   deco2.value == "Custom Inlaid Gem...") {
						deco2.value = "Nothing";
						document.getElementById("decoration2").innerHTML = "";
						gem_specific.classList.add("hidden-elem");
						gems2.classList.add("hidden-elem");
						inlaid_custom.classList.add("hidden-elem");
					}
					
					return document.getElementById("pick_inlaid_deco").value + " inlaid";
					
				case "Bound in Metal...":
					binding.classList.remove("hidden-elem");
					
					if(deco2.value == "Bound in Metal..." || deco2.value == "Trimmed with Metal...") {
						deco2.value = "Nothing";
						document.getElementById("decoration2").innerHTML = "";
						binding2.classList.add("hidden-elem");
						trim2.classList.add("hidden-elem");
					}
					
					return document.getElementById("pick_binding_deco").value + " bound";
				
				case "Trimmed with Metal...":
					trim.classList.remove("hidden-elem");
					
					if(deco2.value == "Bound in Metal..." || deco2.value == "Trimmed with Metal...") {
						deco2.value = "Nothing";
						document.getElementById("decoration2").innerHTML = "";
						binding2.classList.add("hidden-elem");
						trim2.classList.add("hidden-elem");
					}
					
					return document.getElementById("pick_trim_deco").value + " trimmed";
					
				default:
					return set_value;
			}
		}

		/*
			Update the Sheath Style text field with a new value.
			Both Sheath Style and Worn Location change will call this function.
		*/				
		function changeValueSheathStyle(set_value, caller_id) {
			sheath_style = document.getElementById("pick_sheath_style").value;
			sheath_detail = "";
			
			if(caller_id == "pick_sheath_style") {
				document.getElementById("pick_sheath_location1").classList.add("hidden-elem");
				document.getElementById("pick_sheath_location2").classList.add("hidden-elem");
				document.getElementById("pick_sheath_location3").classList.add("hidden-elem");
				document.getElementById("pick_sheath_location4").classList.add("hidden-elem");
				document.getElementById("pick_sheath_location5").classList.add("hidden-elem");
				
				if(set_value == "sheath" || set_value == "scabbard" || set_value == "quiver") {
					document.getElementById("pick_sheath_location1").classList.remove("hidden-elem");					
					value = document.getElementById("pick_sheath_location1").value;					
					
					if(value != "belt-worn" && value != "waist-worn"){
						sheath_detail = value.split("-")[0] + " ";
					}
				}
				else if(set_value == "dagger sheath" || set_value == "dagger scabbard") {
					document.getElementById("pick_sheath_location2").classList.remove("hidden-elem");
				}
				else if(set_value == "axe frog") {
					document.getElementById("pick_sheath_location5").classList.remove("hidden-elem");

				else if(set_value == "swordbelt") {
					document.getElementById("pick_sheath_location4").classList.remove("hidden-elem");

					document.getElementById("pick_sheath_location3").classList.remove("hidden-elem");

			}

				sheath_detail = set_value.split("-")[0] + " ";
			}
			
			return sheath_detail + sheath_style;
		}

		/*
			Update the Decoration2 text field with a new value.
			All Decoration2 option will call this function.
		*/	
		function changeValueDecoration2(set_value, prev_value, caller_id) {
		
			obj_array = {"One Fringing...": "pick_fringing_specific_deco2", "Two Fringings...": "pick_fringing_deco2", "One Inlaid Gem...": "pick_inlaid_specific_deco2", "Two Inlaid Gems...": "pick_inlaid_deco2", "Bound in Metal...": "pick_binding_deco2", "Trimmed with Metal...": "pick_trim_deco2", "Custom Fringing...": "custom_fringing_input", "Custom Inlaid Gem...": "custom_inlaid_input"};		
		
			deco = document.getElementById("pick_deco");
			fringing_specific = document.getElementById("deco2_div_fringing_specific");
			fringing2 = document.getElementById("deco2_div_fringing");
			gem_specific = document.getElementById("deco2_div_gem_specific");
			gem2 = document.getElementById("deco2_div_gem");
			binding2 = document.getElementById("deco2_div_binding");
			trim2 = document.getElementById("deco2_div_trim");
			fringing_custom = document.getElementById("deco2_div_fringing_custom");
			inlaid_custom = document.getElementById("deco2_div_inlaid_custom");
			
			deco2_div_dict = {"One Fringing...": fringing_specific, "Two Fringings...": fringing2, "One Inlaid Gem...": gem_specific, "Two Inlaid Gems...": gem2, "Bound in Metal...": binding2, "Trimmed with Metal...": trim2, "Custom Fringing...": fringing_custom, "Custom Inlaid Gem...": inlaid_custom};			
			
			fringe_invalid_array = ["Fringing..."];
			inlaid_invalid_array = ["Inlaid Gem..."];
			metal_invalid_array = ["Bound in Metal...", "Trimmed with Metal..."];
			
			valid_dict = {"One Fringing...": fringe_invalid_array, "Two Fringings...": fringe_invalid_array, "One Inlaid Gem...": inlaid_invalid_array, "Two Inlaid Gems...": inlaid_invalid_array, "Bound in Metal...": metal_invalid_array, "Trimmed with Metal...": metal_invalid_array, "Custom Fringing...": fringe_invalid_array, "Custom Inlaid Gem...": inlaid_invalid_array};			
			
			primary_choice_dict = {"One Fringing...": "pick_fringing_specific_deco2", "Two Fringings...": "pick_fringing_deco2", "One Inlaid Gem...": "pick_inlaid_specific_deco2", "Two Inlaid Gems...": "pick_inlaid_deco2", "Bound in Metal...": "pick_binding_deco2", "Trimmed with Metal...": "pick_trim_deco2", "Custom Fringing...": "custom_fringing_input", "Custom Inlaid Gem...": "custom_inlaid_input"};	
						
			
			//Checks for any of the primary choice options for decoration2
			//which will unhide the correct div and reset decoration1 if needed.
			if(caller_id == "pick_deco2") {					
				fringing_specific.classList.add("hidden-elem");
				fringing2.classList.add("hidden-elem");
				gem_specific.classList.add("hidden-elem");
				gem2.classList.add("hidden-elem");
				binding2.classList.add("hidden-elem");
				trim2.classList.add("hidden-elem");
				fringing_custom.classList.add("hidden-elem");
				inlaid_custom.classList.add("hidden-elem");
				
				//End here if the user set the decoration2 to Nothing.
				if(caller_id == "pick_deco2" && set_value == "Nothing") {
					return "";
				}
				
				//If decoration1 has the same option choice, revert it to Nothing.
				if(valid_dict[set_value].includes(deco.value)) {
					deco.value = "Nothing";
					obj = document.getElementById("pick_deco");
					changeValue(obj.value, obj.oldvalue, obj.id);					
				}
				obj = document.getElementById(obj_array[set_value]);
				changeValue(obj.value, obj.oldvalue, obj.id)
				deco2_div_dict[set_value].classList.remove("hidden-elem");
				
				//The changeValue caller will recursively set the correct value so just return what is already there.
				return document.getElementById("decoration2").innerHTML;
			}
			
			/*
				The second part of the function will handle submenu choices. Since most of the options follow the same logic,
				several relational dictionaries are used to reduce code bloat while making sure everything functions correctly.
			*/
			//Arrays and dictionaries used by the submenus
			main_deco2_array = ["pick_fringing_deco2", "pick_inlaid_deco2", "pick_binding_deco2", "pick_trim_deco2"];
			secondary_deco2_array = ["pick_fringing2_deco2", "pick_inlaid2_deco2", "pick_binding2_deco2", "pick_trim2_deco2"];
			compare_deco2_dict = {"pick_fringing_deco2": "pick_fringing2_deco2", "pick_fringing2_deco2": "pick_fringing_deco2", "pick_inlaid_deco2": "pick_inlaid2_deco2", "pick_inlaid2_deco2": "pick_inlaid_deco2", "pick_binding_deco2": "pick_binding2_deco2", "pick_binding2_deco2": "pick_binding_deco2", "pick_trim_deco2": "pick_trim2_deco2", "pick_trim2_deco2": "pick_trim_deco2"};
			text_deco2_dict = {"pick_fringing_deco2": "fringed with ", "pick_fringing2_deco2": "fringed with ", "pick_inlaid_deco2": "inlaid with ", "pick_inlaid2_deco2": "inlaid with ", "pick_binding_deco2": "bound in ", "pick_binding2_deco2": "bound in ", "pick_trim_deco2": "trimmed with ", "pick_trim2_deco2": "trimmed with "};
			
			
			//Assigns the actual value to the decoration2 field.
			if(caller_id == "pick_fringing_specific_deco2") {
				return "fringed with " + pluralizeNoun(set_value);
			}
			else if(caller_id == "pick_inlaid_specific_deco2") {
				return "inlaid with " + pluralizeNoun(set_value);
			}
			/*
				This covers the first option of Fringing/Inlaid/Binding/Trim.
				It will retrun the correct option(s) and prepend text depending on what select element called changeValue().
			*/
			else if(main_deco2_array.includes(caller_id)) {
				primary_deco = document.getElementById(caller_id);
				secondary_deco = document.getElementById(compare_deco2_dict[caller_id]);
				prepend_text = text_deco2_dict[caller_id];
				
				if(secondary_deco.value == 'Nothing') {		
					return prepend_text + pluralizeNoun(set_value);
				}
				//Swap secondary value to its old value to avoid duplicates.
				else if(set_value == secondary_deco.value) {
					secondary_deco.value = prev_value;
					
					return prepend_text + pluralizeNoun(set_value) + " and " + pluralizeNoun(prev_value);
				}
				
				return prepend_text + pluralizeNoun(set_value) + " and " + pluralizeNoun(secondary_deco.value);				
			
			}
			/*
				This covers the second option of Fringing/Inlaid/Binding/Trim.
				It will retrun the correct option(s) and prepend text depending on what select element called changeValue().
			*/
			else if(secondary_deco2_array.includes(caller_id)) {
				primary_deco = document.getElementById(compare_deco2_dict[caller_id]);
				secondary_deco = document.getElementById(caller_id);
				prepend_text = text_deco2_dict[caller_id];
				
				if(set_value == "Nothing") {
					return prepend_text + pluralizeNoun(primary_deco.value);
				}
				//Swap primary value to its old value to avoid duplicates. If it was 'Nothing', the only return the primary value
				else if(primary_deco.value == set_value) {
					if(prev_value == 'Nothing') {
						primary_deco.value = set_value;
						secondary_deco.value = 'Nothing';
						
						return prepend_text + pluralizeNoun(primary_deco.value);
					}
					else {
						primary_deco.value = prev_value;
						
						return prepend_text + pluralizeNoun(prev_value) + " and " + pluralizeNoun(set_value);							
					}
				}				
					
				return prepend_text + pluralizeNoun(primary_deco.value) + " and " + pluralizeNoun(set_value);
			}		

			//Failsafe
			return set_value;		
		}		
		
		
		/*
		Simple function that prepends either 'a' or 'an' depending on the first letter of the
		decoration1 field. If decocation1 is empty, the material field is used instead.		
		*/
		function setArticle() {
			field = document.getElementById("decoration1").innerHTML;
			vowels_array =["a", "e", "i", "o", "u"];
			
			if(field == "") {
				field = document.getElementById("material").innerHTML;
			}			
			
			if(vowels_array.includes(field[0])) {
				document.getElementById("article").innerHTML = "an";
			}
			else {
				document.getElementById("article").innerHTML = "a";
			}
		}
		
		
		//A small function that finds the first non-header option and set the value for the dropdown menu.		
		function setInitialValue(menu) {
			value = "";
			for(i=0; i < menu.length; i++) {
				menu.selectedIndex = i;
				value = menu.value;
				if(value[0] != "-") {
					break;
				}
			}			
		}

					select = document.getElementById("pick_sheath_location2");
					options = select.children;  
					random = Math.floor(Math.random() * options.length);				
					select.value = options[random].value;
					changeValue(select.value, select.oldvalue, select.id, 'sheath_type');	
				}
			}
				
			//Select a random option for section: decoration2
			if(!document.getElementById("decoration2_lock").checked) {
				do {
					select_deco2  = document.getElementById("pick_deco2");
					options = select_deco2.children;
					random  = Math.floor(Math.random() * (options.length - 2));	
					deco2_value = options[random].value;
				} while(deco2_value.includes(deco_choice));
					
					
				if(deco2_value != "Nothing") {
					do {				
						select  = document.getElementById(deco2_dict[deco2_value]);
						options = select.children;  
						random  = Math.floor(Math.random() * options.length);			
						select.value = options[random].value;
					} while (options[random].value[1] == "-");
					
					//For decoration2 options that have two sub dropdown menues
					if(combo_dict[deco2_value] != null) {
						do {
							select2  = document.getElementById(combo_dict[deco2_value]);
							options = select2.children;  
							random  = Math.floor(Math.random() * options.length);				
							select2.value = options[random].value;
						} while (select.value == select2.value);	
					
					}
				}
				
				select_deco2.value = deco2_value;		
				changeValue(select_deco2.value, select_deco2.oldvalue, select_deco2.id, 'decoration2');
			}
		}		
	</SCRIPT>
